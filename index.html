<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Puslapis neprieinamas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #fff;
      text-align: center;
    }
    .message {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }
    p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Šis puslapis nėra naudojamas visiems.</h1>
    <p>Prašome grįžti į pagrindinį puslapį.</p>
  </div>
</body>
</html>
